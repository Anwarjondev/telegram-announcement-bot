<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Telegram Announcement Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Announcement Bot</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/channels">Channels</a>
                <a class="nav-link active" href="/announcements">Announcements</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Announcements</h1>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Message</th>
                                        <th>Channel</th>
                                        <th>Posted By</th>
                                        <th>Posted At</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{ range .announcements }}
                                    <tr>
                                        <td>{{ .Text }}</td>
                                        <td>{{ .ChannelID }}</td>
                                        <td>{{ .PostedBy }}</td>
                                        <td>{{ .PostedAt.Format "2006-01-02 15:04:05" }}</td>
                                        <td>
                                            {{ if .IsPublished }}
                                            <span class="badge bg-success">Published</span>
                                            {{ else }}
                                            <span class="badge bg-warning">Pending</span>
                                            {{ end }}
                                        </td>
                                    </tr>
                                    {{ end }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
