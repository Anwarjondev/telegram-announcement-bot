<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Channels - Telegram Announcement Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telegram Announcement Bot</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/channels">Channels</a>
                <a class="nav-link" href="/announcements">Announcements</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Manage Channels</h1>
                
                <!-- Add Channel Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Add New Channel</h5>
                        <form action="/channels/add" method="POST">
                            <div class="mb-3">
                                <label for="channel_id" class="form-label">Channel ID</label>
                                <input type="text" class="form-control" id="channel_id" name="channel_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="channel_name" class="form-label">Channel Name</label>
                                <input type="text" class="form-control" id="channel_name" name="channel_name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Channel</button>
                        </form>
                    </div>
                </div>

                <!-- Channels List -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Connected Channels</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Channel Name</th>
                                        <th>Channel ID</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{ range .channels }}
                                    <tr>
                                        <td>{{ .ChannelName }}</td>
                                        <td>{{ .ChannelID }}</td>
                                        <td>
                                            {{ if .IsActive }}
                                            <span class="badge bg-success">Active</span>
                                            {{ else }}
                                            <span class="badge bg-danger">Inactive</span>
                                            {{ end }}
                                        </td>
                                        <td>
                                            <form action="/channels/remove/{{ .ID }}" method="POST" style="display: inline;">
                                                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                            </form>
                                        </td>
                                    </tr>
                                    {{ end }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
